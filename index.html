<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image â†’ LaTeX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f7efe5;
      color: #3a2e2a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 80px;
      font-family: "Playfair Display", serif;
      font-size: 48px;
      letter-spacing: 1px;
    }

    .subtitle {
      margin-top: 12px;
      font-size: 18px;
      max-width: 520px;
      text-align: center;
      color: #5c4c43;
    }

    /* MAIN CARD */
    .card {
      margin-top: 56px;
      width: 100%;
      max-width: 460px; /* PROFESSIONAL RECTANGLE */
      background: #fffaf2;
      border: 1px solid #d6b48c;
      border-radius: 28px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.18);
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* UPLOAD BOX */
    .upload-box {
      height: 170px;
      border-radius: 18px;
      background: #fdf6ec;
      border: 1px solid #c9b8a6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.25s ease;
      text-align: center;
    }

    .upload-box:hover {
      background: #f3e8da;
    }

    .upload-box span {
      margin-top: 8px;
      font-weight: 500;
    }

    input[type="file"] {
      display: none;
    }

    button {
      height: 44px;
      border-radius: 999px;
      border: none;
      background: #3a2e2a;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #2b211d;
    }

    /* RESULT */
    .result {
      background: #f7efe5;
      border-radius: 16px;
      padding: 14px;
      font-family: monospace;
      font-size: 14px;
      max-height: 160px;
      overflow: auto;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    /* FOOTER */
    footer {
      margin-top: 80px;
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      color: #6f5f54;
      font-size: 14px;
    }

    .socials {
      display: flex;
      gap: 28px;
    }

    .socials a {
      color: #3a2e2a;
      text-decoration: none;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .socials a:hover {
      transform: scale(1.15);
      color: #5c473a;
    }
  </style>
</head>
<body>

  <h1>Image â†’ LaTeX</h1>
  <p class="subtitle">
    Convert handwritten or printed math equations into clean LaTeX instantly.
  </p>

  <div class="card">
    <label class="upload-box">
      <i data-lucide="upload" width="30" height="30"></i>
      <span>Upload equation image</span>
      <input id="fileInput" type="file" accept="image/png,image/jpeg" />
    </label>

    <button id="submitBtn" disabled>Generate LaTeX</button>

    <div id="resultContainer"></div>
  </div>

  <footer>
    <div>Built with â™¥ for students & researchers</div>

    <div class="socials">
      <a href="https://www.github.com/kaushav07" target="_blank">
        <i data-lucide="github" width="28" height="28"></i>
      </a>
      <a href="https://www.linkedin.com/in/kaushav-kumar-2324ab247" target="_blank">
        <i data-lucide="linkedin" width="28" height="28"></i>
      </a>
      <a href="https://www.instagram.com/kaushav.jr" target="_blank">
        <i data-lucide="instagram" width="28" height="28"></i>
      </a>
    </div>
  </footer>

  <script>
    lucide.createIcons();

    const fileInput = document.getElementById("fileInput");
    const submitBtn = document.getElementById("submitBtn");
    const resultContainer = document.getElementById("resultContainer");

    let selectedFile = null;

    fileInput.addEventListener("change", () => {
      selectedFile = fileInput.files[0];
      submitBtn.disabled = !selectedFile;
    });

    submitBtn.addEventListener("click", async () => {
      if (!selectedFile) return;

      submitBtn.textContent = "Processingâ€¦";
      submitBtn.disabled = true;
      resultContainer.innerHTML = "";

      const formData = new FormData();
      formData.append("file", selectedFile);

      try {
        const res = await fetch(
          "https://image-to-latex-backend.onrender.com/api/image-to-latex",
          {
            method: "POST",
            body: formData,
          }
        );

        const data = await res.json();

        if (data.success) {
          resultContainer.innerHTML = `
            <div class="result">
              <button class="copy-btn" onclick="navigator.clipboard.writeText(\`${data.latex}\`)">
                ðŸ“‹
              </button>
              <pre>${data.latex}</pre>
            </div>
          `;
        }
      } catch {
        alert("Something went wrong");
      } finally {
        submitBtn.textContent = "Generate LaTeX";
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
